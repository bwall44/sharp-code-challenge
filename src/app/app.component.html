<div class="container">
  <h1>Welcome!</h1>
  <p class="lead text-center">
    Scroll to see our best Family and Pediatric Doctors
  </p>


  <!-- Your family practice doctor list -->
  <h2>Family Practice Doctors</h2>
  <div class="row">
  <ng-template ngFor let-doctor [ngForOf]="familyPracticeDoctors">
          <div class="col-sm-6 col-md-6 col-lg-4 mt-3">
            <div class="card text-center" >
              <img class="card-img-top" src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg" alt="Female or Male Family Doctor">
              <div class="card-body">
                <h5 class="card-title">Dr. {{doctor.name}}</h5>
                <p class="card-text">{{doctor.specialty}}</p>
                <a href="#" class="card-link">Reviews <span class="badge badge-primary">{{doctor.reviewCount}}</span></a>
              </div>
            </div>
          </div>
  </ng-template>
</div>

  <!-- Your pediatric doctor list -->
  <h2>Pediatrics Doctors</h2>
  <div class="row">
  <ng-template ngFor let-doctor [ngForOf]="pediatricDoctors">
      <div class="col-sm-6 col-md-6 col-lg-4 mt-3">
        <div class="card text-center" >
          <img class="card-img-top" src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg" alt="Female or Male Pediatric Doctor">
          <div class="card-body">
            <h5 class="card-title">Dr. {{doctor.name}}</h5>
            <p class="card-text">{{doctor.specialty}}</p>
            <a href="#" class="card-link">Reviews <span class="badge badge-primary">{{doctor.reviewCount}}</span></a>
          </div>
        </div>
      </div>
</ng-template>
</div>

</div>
